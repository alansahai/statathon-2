<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Insights - StatFlow AI</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
    <div data-include="components/navbar.html"></div>
    <div data-include="components/steps.html"></div>
    <div id="progress-timeline"></div>
    <div id="breadcrumb-nav"></div>

    <div class="container">
        <div class="hero text-center mb-6"
            style="background: linear-gradient(135deg, #fa709a, #fee140); color: white; padding: 2rem; border-radius: 12px;">
            <h1>üß† AI-Powered Insights</h1>
            <p>Discover patterns and trends in your data</p>
        </div>

        <div id="fileInfoBanner"></div>
        <div id="insightResults"><!-- Loaded dynamically --></div>

        <!-- Insight Visualizations -->
        <div class="card mt-4">
            <h2 class="mb-4">üìä Insight Visualizations</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 1.5rem;">
                <div class="chart-card"
                    style="background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 1.5rem;">
                    <h3 style="margin-bottom: 1rem;">Distribution</h3>
                    <select id="insightColumn" class="form-control mb-3">
                        <option value="">Select column...</option>
                    </select>
                    <div style="position: relative; height: 300px;">
                        <div id="insightLoading"
                            style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
                            <div
                                style="width: 40px; height: 40px; border: 4px solid var(--border); border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;">
                            </div>
                        </div>
                        <canvas id="insightChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-buttons">
            <button id="backBtn" class="btn btn-secondary">‚Üê Previous</button>
            <button id="continueBtn" class="btn btn-primary" disabled>Continue to Report ‚Üí</button>
        </div>
    </div>

    <script src="assets/api.js"></script>
    <script src="assets/workflow.js"></script>
    <script src="assets/ui_helpers.js"></script>
    <script src="assets/insight.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const fileId = WorkflowService?.getFileId();
            if (!fileId) {
                UIHelper.showErrorBanner('No file ID found');
                setTimeout(() => window.location.href = 'analysis.html', 2000);
                return;
            }
            UIHelper.renderProgressTimeline?.('insight');
            UIHelper.renderBreadcrumbs?.('insight.html');
            UIHelper.showFileInfo?.(fileId);
            await InsightModule.init(fileId);
            UIHelper.enableBackButton?.(() => window.location.href = `analysis.html?file_id=${fileId}`);
        });
    </script>
    <!-- AI Assistant Integration -->
    <script src="assets/assistant.js"></script>
    <script>
        (async () => {
            await UIHelper.insertAssistantComponent();
            if (window.Assistant) Assistant.init();
        })();
    </script>
</body>

</html>
