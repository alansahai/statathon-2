<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistical Analysis - StatFlow AI</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <!-- Navbar Component -->
    <div data-include="components/navbar.html"></div>

    <!-- Steps Indicator -->
    <div data-include="components/steps.html"></div>

    <div class="analysis-container">
        <!-- Content will be dynamically generated by analysis.js -->
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p class="mt-3">Analyzing data...</p>
        </div>
    </div>

    <script src="assets/app.js"></script>
    <script src="assets/api.js"></script>
    <script src="assets/workflow.js"></script>
    <script src="assets/ui_helpers.js"></script>
    <script src="assets/analysis.js"></script>

    <!-- AI Assistant Integration -->
    <script src="assets/assistant.js"></script>
    <script>
        (async () => {
            try {
                await UIHelper.insertAssistantComponent();
                if (window.Assistant) Assistant.init();
            } catch (error) {
                console.warn('Assistant initialization failed:', error);
            }
        })();
    </script>
</body>

</html>
<div id="analysisResults">
    <!-- Loaded dynamically -->
</div>

<!-- Interactive Charts Section -->
<div class="chart-section">
    <div class="card">
        <h2 class="mb-4">üìà Distribution Analysis</h2>
        <div class="chart-grid">
            <!-- Histogram -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title">Distribution</h3>
                    <select id="histColumn" class="chart-select">
                        <option value="">Select column...</option>
                    </select>
                </div>
                <div class="chart-canvas-wrapper">
                    <div id="histLoading" class="chart-loading" style="display: none;">
                        <div class="spinner"></div>
                        <p style="margin-top: 1rem;">Loading...</p>
                    </div>
                    <canvas id="histogramChart"></canvas>
                </div>
            </div>

            <!-- Bar Chart -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title">Frequency</h3>
                    <select id="barColumn" class="chart-select">
                        <option value="">Select column...</option>
                    </select>
                </div>
                <div class="chart-canvas-wrapper">
                    <div id="barLoading" class="chart-loading" style="display: none;">
                        <div class="spinner"></div>
                        <p style="margin-top: 1rem;">Loading...</p>
                    </div>
                    <canvas id="barChartAnalysis"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Navigation Buttons -->
<div class="nav-buttons">
    <button id="backBtn" class="btn btn-secondary">‚Üê Previous Step</button>
    <button id="continueBtn" class="btn btn-primary" disabled>Continue to Insights ‚Üí</button>
</div>
</div>

<script src="assets/api.js"></script>
<script src="assets/workflow.js"></script>
<script src="assets/ui_helpers.js"></script>
<script src="assets/analysis.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const fileId = WorkflowService?.getFileId();
        if (!fileId) {
            UIHelper.showErrorBanner('No file ID found');
            setTimeout(() => window.location.href = 'weighting.html', 2000);
            return;
        }

        UIHelper.renderProgressTimeline?.('analysis');
        UIHelper.renderBreadcrumbs?.('analysis.html');
        UIHelper.initPageTransitions?.();
        UIHelper.showFileInfo?.(fileId);

        // Initialize analysis module
        await AnalysisModule.init(fileId);

        // Enable navigation
        UIHelper.enableBackButton?.(() => window.location.href = `weighting.html?file_id=${fileId}`);
    });

    // Handle window resize
    window.addEventListener('resize', () => {
        if (window.analysisCharts) {
            Object.values(window.analysisCharts).forEach(chart => {
                if (chart) chart.resize();
            });
        }
    });
</script>

<!-- AI Assistant Integration -->
<script src="assets/assistant.js"></script>
<script>
    (async () => {
        await UIHelper.insertAssistantComponent();
        if (window.Assistant) Assistant.init();
    })();
</script>
</body>

</html>
