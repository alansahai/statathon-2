<script>
    (function () {
        // Mobile menu toggle
        const navToggle = document.getElementById('navToggle');
        const navLinks = document.getElementById('navLinks');

        if (navToggle) {
            navToggle.addEventListener('click', () => {
                navToggle.classList.toggle('active');
                navLinks.classList.toggle('active');
            });

            // Close menu when clicking a link
            navLinks.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    navToggle.classList.remove('active');
                    navLinks.classList.remove('active');
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!navToggle.contains(e.target) && !navLinks.contains(e.target)) {
                    navToggle.classList.remove('active');
                    navLinks.classList.remove('active');
                }
            });
        }

        // Highlight active page
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const activeLink = document.querySelector(`nav a[data-page="${currentPage}"]`);
        if (activeLink) {
            activeLink.classList.add('active');
        }

        // Display file ID
        const fileIdBadge = document.getElementById('nav-file-id');
        if (fileIdBadge) {
            const fileId = localStorage.getItem('currentFileId');
            if (fileId) {
                fileIdBadge.textContent = `üìÅ ${fileId.substring(0, 8)}...`;
                fileIdBadge.title = `File ID: ${fileId}`;
            } else {
                fileIdBadge.textContent = 'No file';
                fileIdBadge.style.opacity = '0.6';
            }
        }
    })();
</script>
